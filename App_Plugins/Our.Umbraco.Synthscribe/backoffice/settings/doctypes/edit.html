<div ng-controller="Our.Umbraco.Synthscribe.Backoffice.DoctypeController as vm">
    <umb-pane>
        <umb-load-indicator ng-if="vm.isLoading"></umb-load-indicator>
        <h4>
            {{vm.title}}
        </h4>
        <p>
            This will use an AI to generate doctypes based human language.
        </p>
        <p>
            The more detail the description contains, the better the doctype will be.
        </p>
        <hr />

        <div ng-if="vm.active && !vm.isLoading">
            <div class="control-group">
                <label for="languageFrom">Context:</label>
                <br />
                <textarea ng-model="vm.context" class="max-width-100"></textarea>
            </div>
            <div class="control-group umb-control-group">
                <br />
                <umb-button action="vm.generate()" type="button" button-style="action" state="vm.buttonState"
                            label="Generate doctype" disabled="vm.buttonState === 'busy'">
                </umb-button>

            </div>
        </div>

        <p ng-if="vm.alert" class="alert alert-{{vm.alert.alertType | lowercase}}">{{vm.alert.message}}</p>

        <div ng-if="!vm.active && !vm.isLoading">
            <p class="alert alert-error">Something went wrong...</p>
        </div>

    </umb-pane>


</div>
